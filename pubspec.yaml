name: weather_phone_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ^3.5.0

dependencies:
  cupertino_icons: ^1.0.8
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  get_it: ^8.0.0

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
    - family: Circular Std
      fonts:
        - asset: assets/fonts/CircularStd-Book.ttf
          weight: 500
        - asset: assets/fonts/CircularStd-Light.ttf
          weight: 300
        - asset: assets/fonts/CircularStd-Medium.ttf
          weight: 500